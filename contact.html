<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!--Header section start-->
    <header class="header" id="#home">
      <a href="#">
        <img src="/images/logo.png" alt="logo" width="56" height="59" />
      </a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active" >Contact</a>
        <a href="blog.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="bi bi-search"></i>
        </button>
        <button id="cart-btn">
          <i class="bi bi-cart-fill"></i>
        </button>
        <button id="menu-btn">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Search-here"
        />
        <i class="bi bi-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/menu-1.png" alt="menu" />
          <div class="content">
            <h3>Cart Item 01</h3>
            <span>$15.99/-</span>
          </div>
        </div>
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/menu-2.png" alt="menu" />
          <div class="content">
            <h3>Cart Item 02</h3>
            <span>$15.99/-</span>
          </div>
        </div>
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/menu-3.png" alt="menu" />
          <div class="content">
            <h3>Cart Item 03</h3>
            <span>$15.99/-</span>
          </div>
        </div>
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/menu-4.png" alt="menu" />
          <div class="content">
            <h3>Cart Item 04</h3>
            <span>$15.99/-</span>
          </div>
        </div>
        <a href=" 3" class="btn">CheckOut Now</a>
      </div>
    </header>
    <!--Header section end-->
    <!--contact section start-->
    <section class="contact" id="contact">
      <h1 class="heading">CONTACT<span> US</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6119.648553046527!2d32.851178049999994!3d39.9229485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34effd6b9930b%3A0x6fa79cbeeeec0bac!2zS8SxesSxbGF5LCAwNjQyMCDDh2Fua2F5YS9BbmthcmE!5e0!3m2!1str!2str!4v1719737719266!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <form>
          <h3>GET IN TOUCH</h3>
          <div class="inputBox">
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="inputBox">
            <i class="bi bi-envelope-fill"></i>
            <input type="mail" placeholder="e-mail" />
          </div>
          <div class="inputBox">
            <i class="bi bi-telephone-fill"></i>
            <input type="number" placeholder="Number" />
          </div>
          <input type="submit" class="btn" value="Contact Us" />
        </form>
      </div>
    </section>
    <!--contact section end-->
    <!--footer section start-->
    <section class="footer">
      <div class="search">
        <input type="search" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">Search</button>
      </div>
      <div class="share">
        <a href="#">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-pinterest"></i>
        </a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
        <a href="#blog" class="active">Blogs</a>
      </div>
      <div class="create">
        Created By
        <p>Emin Basbayan</p>
        | All Rights Reserved
      </div>
    </section>
    <!--footer section end-->

    <script src="script.js"></script>
  </body>
</html>
